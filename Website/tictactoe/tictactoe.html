<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="tictactoe.css" />
    <link rel="" />
  </head>
  <body>
    <div class="container">
      <div class="tictactoe">
        <form>
          <div class="a">
            <div class="box1"><input type="text" name="box1" /></div>
            <input type="button" value="X" class="b" onclick="box1.value='X'" />
            <input type="button" value="O" class="b" onclick="box1.value='O'" />
            <div class="box2"><input type="text" name="box2" /></div>
            <input type="button" value="X" class="b" onclick="box2.value='X'" />
            <input type="button" value="O" class="b" onclick="box2.value='O'" />
            <div class="box3"><input type="text" name="box3" /></div>
            <input type="button" value="X" class="b" onclick="box3.value='X'" />
            <input type="button" value="O" class="b" onclick="box3.value='O'" />
          </div>
          <div class="a">
            <div class="box4"><input type="text" name="box4" /></div>
            <input type="button" value="X" class="b" onclick="box4.value='X'" />
            <input type="button" value="O" class="b" onclick="box4.value='O'" />
            <div class="box5"><input type="text" name="box5" /></div>
            <input type="button" value="X" class="b" onclick="box5.value='X'" />
            <input type="button" value="O" class="b" onclick="box5.value='O'" />
            <div class="box6"><input type="text" name="box6" /></div>
            <input type="button" value="X" class="b" onclick="box6.value='X'" />
            <input type="button" value="O" class="b" onclick="box6.value='O'" />
          </div>

          <div class="a">
            <div class="box7"><input type="text" name="box7" /></div>
            <input type="button" value="X" class="b" onclick="box7.value='X'" />
            <input type="button" value="O" class="b" onclick="box7.value='O'" />
            <div class="8"><input type="text" name="box8" /></div>
            <input type="button" value="X" class="b" onclick="box8.value='X'" />
            <input type="button" value="O" class="b" onclick="box8.value='O'" />
            <div class="box9"><input type="text" name="box9" /></div>
            <input type="button" value="X" class="b" onclick="box9.value='X'" />
            <input type="button" value="O" class="b" onclick="box9.value='O'" />
          </div>
          <input
            type="button"
            value="Reset"
            onclick="box9.value=''"
            onclick="box8.value=''"
            onclick="box7.value=''"
            onclick="box6.value=''"
            onclick="box5.value=''"
            onclick="box4.value=''"
            onclick="box3.value=''"
            onclick="box2.value=''"
            onclick="box1.value=''"
          />
        </form>
      </div>
    </div>
  </body>
</html>
