<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>

    <style>
      .board {
        display: flex;
        flex-wrap: wrap;
        width: 300px;
        height: 300px;
        border: 1px solid black;
        background-color: rgb(23, 23, 142);
        align-items: center;
      }
      .row {
        width: 33.33%;
        height: 99.99%;
      }

      .cell {
        width: 99.99%;
        height: 33.33%;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 48px;
      }
      .reset {
        align-items: center;
      }
    </style>
  </head>
  <body>
    <style>
      .body {
        background-color: rgb(22, 128, 158);
      }
      .h1 {
        text-align: center;
      }
    </style>
    <h1>TIC TAC TOE</h1>
    <div class="board">
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <div>
      <button onclick="location.reload()">Reset</button>
    </div>

    <script>
      const cells = document.querySelectorAll('.cell')
      let currentPlayer = 'X'

      cells.forEach((cell) => {
        cell.addEventListener('click', () => {
          cell.textContent = currentPlayer
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X'
          checkWin()
        })
      })

      const winningCombos = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ]

      function checkWin() {
        console.log('checkWin() called')
        for (let i = 0; i < winningCombos.length; i++) {
          const [a, b, c] = winningCombos[i]
          console.log(`cells[${a}].textContent: ${cells[a].textContent}`)
          console.log(`cells[${b}].textContent: ${cells[b].textContent}`)
          console.log(`cells[${c}].textContent: ${cells[c].textContent}`)
          if (
            cells[a].textContent === currentPlayer &&
            cells[b].textContent === currentPlayer &&
            cells[c].textContent === currentPlayer
          ) {
            alert('Winner!' + currentPlayer)
          }
        }
      }
    </script>
  </body>
</html>
